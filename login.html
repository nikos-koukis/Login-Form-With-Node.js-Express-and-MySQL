<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js"></script>
</head>
<body>
    <div class="col-10" id="user-header">
            <h3>User Login Form</h3>
    </div>

    <div class="container_form">

        <form method="post" name="login_user_form" action="auth">

            <div class="col-12" id="form_header">
                <h3>Login Form</h3>
            </div>

            <div class="form-group">
                <label for="username">Username<span class="text-danger"> *</span></label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
                
            <div class="form-group">
                <label for="password">Password<span class="text-danger"> *</span></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" onclick="show_password()">
                <label class="form-check-label" for="show_password">Show Password</label>
                
            </div>

            <button type="submit" class="btn btn-primary" name="user_login">Login</button>
            
        </form>
    </div>
    <footer>
        <div class="footer">
            <h5>Copyrigth &copy;
                <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            </h5>
            <div>
                <h5>Designed by: Nick Koukis - Junior Web Developer</h5>
            </div> 
        </div>
    </footer>


</body>

</html>
